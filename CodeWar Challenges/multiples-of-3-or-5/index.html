<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <input class="number" type="number" name="number" placeholder="number">
        <input class="submit" type="submit">
        <h3>The number you have entered is: <span class="text"></span></h3>
        <button class="multiples">Multiple by 3 or 5</button>
        <button class="sum">Sum of multiples</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
