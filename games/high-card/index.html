<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>High Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>High Card Game</h1>
        <form action="" method="post">
        <input class="playerName" type="text" name="name" placeholder="name">
        <button type="add" class="addButton">Add Player</button>
    </form>
    <ul class="players">
    
    </ul>
        <div>
            <button class="btn btn-lg btn-primary play">Play</button>
        </div>
        <ul></ul>
        <div>
            <p class="card1"></p>
            <p class="card2"></p>
        </div>

        <div>
            <button class="btn btn-lg btn-primary result">Result</button>
        </div>
        <div>
            <div>
                <p class="message1"></p>
                <p class="message2"></p>
            </div>
        </div>
        <div>
            <div>
                <button class="btn btn-lg btn-primary reset">Play again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
